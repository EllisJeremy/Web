<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylvester Solver</title>
    <link rel="stylesheet" href="style.css">

    
  </head>


<!-- Start of body _________________________________________________________________________________________________________________ -->



  <body>

    <script src="dist/logic.js" defer></script>

    <header>
      <h1>
        Sylvester Solver
      </h1>
      <h2>  
        Computes a solution (<span class="tnr">X</span>) to the Sylvester equation <span class="tnr"> AX + XB  = C </span>
      </h2>
    </header>

    <main>

      <div class = dimension-div>
        <p class="dimension-title">Enter dimensions n and m to customize the matrices below:</p>

        

        <div class = "full-dimension-input-div">

          <div class = dimension-input-div>
            <label class="dimension-label" for = "dimension-n">
              <span class="tnr2">n</span>&nbsp; = 
            </label>
            <input class="dimension-input" type="number" placeholder="max 9" id = "dimension-n" min="1" max="9" step ="1">
          </div>

          <div class = dimension-input-div>
            <label class="dimension-label ">
              <span class="tnr2">m</span> = 
            </label>
            <input class="dimension-input" type="number" placeholder="max 9" id = "dimension-m" min="1" max="9" step ="1">
          </div>

        </div>

        <div class = "full-dimension-examples-div">

          <div class = "dimension-examples-div">
            <span class="tnr2">A</span> is <span class="tnr2">n</span>&times;<span class="tnr2">n</span>
          </div>

          <div class = "dimension-examples-div">
            <span class="tnr2">B</span> is <span class="tnr2">m</span>&times;<span class="tnr2">m</span>
          </div>

          <div class = "dimension-examples-div">
            <span class="tnr2">C</span> is <span class="tnr2">n</span>&times;<span class="tnr2">m</span>
          </div>

          <div class = "dimension-examples-div">
            <span class="tnr2">X</span> is <span class="tnr2">n</span>&times;<span class="tnr2">m</span>
          </div>
        </div>
        
      </div>

      
      


      <!-- Start matrix section _________________________________________________________________________________________________________________ -->

      <div class = "full-matrix-div">

        <div class = "matrix-div">

          <div class="matrix-flex-div">

            <div class = variable-div>
              A = 
            </div>

            <div class="dynamic-matrix-div"> 
              
              <!--Matrix Cell will be created here _______________________________________________________________________________________________-->
              <div class = "matrix-row-div">
                <div class="matrix-cell-div">
                  <input class="matrix-cell-input" type="number" id = "n-m" step ="1">
                </div>

                <div class="matrix-cell-div">
                  <input class="matrix-cell-input" type="number" id = "n-m" step ="1">
                </div>
              </div>

              

              <div class = "matrix-row-div">
                <div class="matrix-cell-div">
                  <input class="matrix-cell-input" type="number" id = "n-m" step ="1">
                </div>

                <div class="matrix-cell-div">
                  <input class="matrix-cell-input" type="number" id = "n-m" step ="1">
                </div>
              </div>
                
            </div>
          </div>
        </div>

        <div class = "matrix-div">
          <div class = variable-div>
            B = 
          </div>
        </div>

        <div class = "matrix-div">
          <div class = variable-div>
            C = 
          </div>
        </div>

        <div class = "matrix-div">
          <div class = variable-div>
            X = 
          </div>
        </div>

      </div>

      <button class = "compute-button"> Compute <span class="tnr2">X</span></button>

    </main>

  </body>
</html>
